<!DOCTYPE html>
<html>
<head>
  <title>Edição de Registro</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/editar.css') }}">
</head>
<body>
  <h1>Edição de Registro</h1>
  <form method="POST" action="/editar">
    <label for="codigo">Código do Funcionário:</label>
    <input type="text" id="codigo" name="codigo" required>
    <button type="button" onclick="buscarFuncionario()">Buscar</button>

    <div id="dadosFuncionario" style="display: none;">
      <h2>Dados do Funcionário</h2>
      <input type="hidden" id="funcionarioId" name="funcionarioId">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      <label for="cargo">Cargo:</label>
      <input type="text" id="cargo" name="cargo" required>
      <label for="loja">Loja:</label>
      <input type="text" id="loja" name="loja" required>
      <label for="salario">Salário:</label>
      <input type="text" id="salario" name="salario" required>
      <button type="submit">Editar</button>
    </div>
  </form>

  <script src="{{ url_for('static', filename='js/editar.js') }}"></script>
</body>
</html>
