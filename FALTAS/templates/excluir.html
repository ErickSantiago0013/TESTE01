<!DOCTYPE html>
<html>
<head>
  <title>Exclusão de Registro</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/excluir.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-m+M8fIL2XpeRov1gGpmD8/SC0OANvdadJdt7zA8EJqyxrVZq5PbJbGhO+6/yP8HbRIsi4dU8S3/fvT/JZBvLJQ==" crossorigin="anonymous" />
</head>
<body>
    <h1>Exclusão de Registro</h1>
    <a href="/" class="menu-icon"><i class="fas fa-bars"></i></a>

    <form method="POST" action="/excluir">
      <label for="codigo">Código do Empregado:</label>
      <div class="input-group">
        <input type="text" id="codigo" name="codigo" required>
        <button type="button" onclick="buscarEmpregado()"><i class="fas fa-search"></i></button>
      </div>
    
      <div id="dadosEmpregado" style="display: none;">
        <h2>Dados do Empregado</h2>
        <p><strong>Código:</strong> <span id="codigoEmpregado"></span></p>
        <p><strong>Nome:</strong> <span id="nomeEmpregado"></span></p>
        <p><strong>Cargo:</strong> <span id="cargoEmpregado"></span></p>
        <p><strong>Loja:</strong> <span id="lojaEmpregado"></span></p>
        <p><strong>Salário:</strong> <span id="salarioEmpregado"></span></p>
        <button type="button" onclick="excluirEmpregado()"><i class="fas fa-trash"></i> Excluir</button>
      </div>
    </form>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
